<html>
    <head></head>
    <body>
        <script>
                 var products = [
                            {
                                "name": "Duracell - AAA Batteries (4-Pack)",
                                "type": "HardGood",
                                "price": 5.49,
                                "category": "Household Batteries",
                                "manufacturer": "Duracell",				
                            },
                            {
                                "name": "Hard Rock TrackPak - Mac",
                                "type": "Software",
                                "price": 29.99,
                                "category": "Recording Equipment",
                                "manufacturer": "Hal Leonard",				
                            },
                            {
                                "name": "Duracell - AA 1..5V CopperTop Batteries (4-Pack)",
                                "type": "HardGood",
                                "price": 5.62,
                                "category": "Household Batteries",
                                "manufacturer": "Duracell",				
                            },
                            {
                                "name": "Energizer - MAX Batteries AA (4-Pack)",
                                "type": "HardGood",
                                "price": 5.32,
                                "category": "Household Batteries",
                                "manufacturer": "Energizer",				
                            },
                            {
                                "name": "METRA - Antenna Cable Adapter - Black",
                                "type": "HardGood",
                                "price": 13.99,
                                "category": "Antennas & Adapters",
                                "manufacturer": "Metra",				
                            },
                            {
                                "name": "WipeDrive Six - Mac|Windows",
                                "type": "Software",
                                "price": 23.99,
                                "category": "Maintenance Software",
                                "manufacturer": "White Canyon",				
                            }
                        ];
                           //1.Print all the product names.
                            for(var i=0;i<=products.length-1;i++){
                                console.log(products[i].name);
                            } 
                            //2.Print all the hardgoods
                             var v=products.filter(function(s,i)
                             {
                                return (s.type==="HardGood")
                             })
                            console.log(v);
                            //3.Print all the softwares.
                            var v=products.filter(function(s,i)
                             {
                                return (s.type==="Software")
                             })
                            console.log(v);
                            //4.Print all the categories.
                            for(var i=0;i<=products.length-1;i++){
                                console.log(products[i].category);
                            } 
                            //5.Print only the products manufactured by Duracell.
                            var v=products.filter(function(s,i)
                             {
                                return (s.manufacturer==="Duracell")
                             })
                             console.log(v);
                             //6.rint the product names in ascending order of their p
                             var b=products.sort(function(a,b){
                                if(a>b.price){
                                    return -1;
                                }
                                else{
                                    return 1;
                                }
                                return 0;
                             }) 
                             console.log(b);
                             //7.Print only those products whose price is more than 14.99.
                             var res=products.filter(function(s,i){
                                return (s.price>14.99);
                             })
                             console.log(res);
                             //8.Print only those products whose price is less than 9.99.
                             var res=products.filter(function(s,i){
                                return (s.price<9.99);
                             })
                             console.log(res);
                             //9.Print the total price of all the hardgoods.
                             var v=products.filter(function(s,i)
                             {
                                return (s.type==="HardGood")
                             });
                             var a=v.reduce(function(a,b){
                                return(a+b.price)

                             },0);
                             console.log(a);

                             //10.Print the average price of the softwares.
                             var v=products.filter(function(s,i)
                             {
                                return (s.type==="HardGood")
                             });
                             var a=v.reduce(function(a,b){
                                return(a+b.price/v.length)

                             },0);
                             console.log(a);         
        </script>
    </body>
</html>
