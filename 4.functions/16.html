<script>//Write a function which can check a given number is prime number or not
       function prime(num){
        var num =11;
        var count=0;
        for(i=1; i<=num;i++){
            if(num%i===0){
                count++;
            }
        }
        if(count===2){
            console.log("it is a prime")
        }
        else{
           console.log("it is not a prime")
        }
      }
      var a=prime(11);   
</script>
