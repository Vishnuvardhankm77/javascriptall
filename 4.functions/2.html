<script>//Write a function which can return the greatest of the three numbers passed in arguments.
    function compare(a, b, c){
        if(a>b && a>c){
            return(a)
        }
        if(b>a && b>c){
            return(b)
        }
        if(c>a && c>b){
            return(c)
        }
    }
    var greatest = compare(45, 67, 23);
    console.log(greatest);//67

</script>
