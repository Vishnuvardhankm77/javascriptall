        <script>//.Write a program to check a number is factor of 96 or not.
        //.and if the given number is more Than 96 program should say ‘not a valid input’
            var a=+prompt();
            if(a>96){
                console.log("it is not a valid input")
            }
            else{
                if(96%a==0){
                    console.log("it is a factor")
                }
                else{
                console.log("it is not a factor")
            }
            }
        

        </script>
