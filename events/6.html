<html>
    <head></head>
    <body>
        <button onclick="abc(event)">ON</button>
        <script>
            function abc(ev){
                if(ev.target.innerHTML==="ON"){
                    ev.target.innerHTML==="OFF"
                }
                else{
                    ev.target.innerHTML==="ON"
                }
            }
        </script>
    </body>
</html>
