<html>
    <head></head>
    <body>
        <ul id="s1"></ul>
        <script>
             var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]
            students.forEach(function(value){
                var a=document.createElement('li');
                a.innerHTML=value.name;
                if(value.gender==="female"){
                    a.style.backgroundColor="red"
                }
                if(value.gender==="male"){
                    a.style.backgroundColor="yellow"
                }
                var details=document.createElement('ul');
                var genderli=document.createElement('li');
                genderli.innerHTML=value.gender;
                var placeli=document.createElement('li');
                placeli.innerHTML=value.place;
                details.appendChild(genderli);
                details.appendChild(placeli);
                a.appendChild(details)
                document.getElementById('s1').appendChild(a)
            });
        </script>
    </body>
</html>
