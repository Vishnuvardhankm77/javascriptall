<script>
    var num=12321;
    var temp=num;
    var rem;
    var sum=0;
    for(num=12321;num>0;num=parseInt(num/10)){
        rem=num%10;
        sum = sum*10+rem;
    }
    if(temp===sum){
        console.log("it is a palindrome")
    }
    else{
        console.log("it is not palindrome")
    }
</script>
