        <script>//.Write a program to print factors of 24 using while loop (factors of 24 are 1,2,3,4,6,8,12,24)
             var a=24;
             var i=1;
             while(i<=a){
                if(a%i===0){
                    console.log(i);
                }
                i++;   
            }
        </script>
