    <body>
        <script>//Check whether a string is palindrome or not.
                var a="viv";
                var b="";
                for(i=a.length-1;i>=0;i--){
                b=b+=a[i]
                }
                if(b===a){
                    console.log("it is a palindrome")
                }
                else{
                    console.log("it is not a palindrome")
                }
        </script>
    </body>
