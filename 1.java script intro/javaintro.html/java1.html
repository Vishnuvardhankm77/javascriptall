<!-- 1.Write a program to print the following output for the given values a=10,b=20 Output expected is: 10+20=30 10-20=-10 10*20=200 10/20=0 10%20=10 -->
<html>
    <head></head>
    <body>
        <script>
            var a;
            a = 10;
            var b;
            b = 20;
            var c;
            c = (a+b)
            console.log(a+ "+" +b+ "=" +c)
            document.write(a+ "+" +b+ "=" +c)
            c = (a-b)
            console.log(a+ "-" +b+ "=" +c)
            document.write(a+ "-" +b+ "=" +c)
            c = (a*b)
            console.log(a+ "*" +b+ "=" +c)
            document.write(a+ "*" +b+ "=" +c)
            c =parseInt(a/b)
            console.log(a+ "/" +b+ "=" +c)
            document.write(a+ "/" +b+ "=" +c)
            c = (a%b)
            console.log(a+ "%" +b+ "=" +c)
            document.write(a+ "%" +b+ "=" +c)
        </script>
    </body>
</html>
